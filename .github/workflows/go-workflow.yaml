name: Go workflow

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  workflow:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
          cache: false

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64
          args: --timeout=30m

      - name: Go test
        run: go test -v -race ./...
